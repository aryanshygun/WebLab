<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>{{name}}</h1>
    {% if xdate is string %}
        <h3>{{ xdate }}</h3>
    {% elif xdate is sequence %}
        {% for i in xdate %}
            <h3>{{ i }}</h3>
        {% endfor %}
    {% else %}
        <p>No valid data available.</p>
    {% endif %}
