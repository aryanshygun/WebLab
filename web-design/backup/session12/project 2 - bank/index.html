<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
        rel="stylesheet"
    />
    <!-- https://www.jotfohttps://venngage.com/templates/forms/modern-blue-account-registration-banking-form-1a934a97-df79-4e95-8f44-6a5afdf756d9rm.com/form-templates/library-membership-form -->

</head>
<body>
    <div class="container">
        <div class="header">
            <i class="ri-money-dollar-box-line ri-4x"></i>
            <h1>فرم ثبت نام حساب بانکی</h1>
            <i class="ri-money-dollar-box-line ri-4x"></i>
        </div>
        <form>
            <div class="ribbon">
                <h3>اطلاعات حساب</h3>
            </div>
            <article>
                <section>
                    <label for="hesab">نوع حساب</label>
                    <input type="text" name="hesab" id="hesab" required>
                </section>
                <section>
                    <label for="arz">نوع ارز</label>
                    <input type="text" name="arz" id="arz" required>
                </section>
            </article>
            <div class="ribbon">
                <h3>اطلاعات شخصی</h3>
            </div>
            <article>
                <section>
                    <label for="last-name">نام خانوادگی</label>
                    <input type="text" name="last-name" id="last-name" required>
                </section>
                <section>
                    <label for="first-name">نام</label>
                    <input type="text" name="first-name" id="first-name" required>
                </section>
            </article>
            <article>
                <section>
                    <label for="phone">شماره تماس</label>
                    <input type="text" name="phone" id="phone" required>
                </section>
                <section>
                    <label for="email">ایمیل</label>
                    <input type="text" name="email" id="email" required>
                </section>
            </article>
            <article>
                <section>
                    <h3>اصالت</h3>
                    <div class="div">
                        <label>
                            شهروند اروپا
                            <input type="radio" name="city" id="eurpoe">
                        </label>
                        <label>
                            شهروند ایالات متحده
                            <input type="radio" name="city" id="united">
                        </label>
                        <label>
                            سایر موارد
                            <input type="radio" name="city" id="other">
                        </label>
                    </div>

                </section>
                <section>
                    <label for="birth">تاریخ تولد</label>
                    <input type="text" name="birth" id="birth" required>
                </section>
            </article>
            <article>
                <section>
                    <label for="address">آدرس</label>
                    <input type="text" name="address" id="address" required>
                </section>
            </article>
            <article>
                <section>
                    <label for="city">شهر</label>
                    <input type="text" name="city" id="city" required>
                </section>
                <section>
                    <label for="street">خیابان</label>
                    <input type="text" name="street" id="street" required>
                </section>
            </article>
            <article>
                <section>
                    <h3>تاریخ</h3>
                    <hr style="width: 100%;">
                    <h3>امضا</h3>

                </section>
                <section>
                    <h3>آیا تمایل به دریافت ایمیل دارید؟</h3>
                    <div class="div">
                        <label>
                            بله
                            <input type="radio" name="newsletter" id="yes">
                        </label>
                        <label>
                            خیر
                            <input type="radio" name="newsletter" id="no">
                        </label>
                    </div>
                </section>
            </article>
        </form>
        <div class="footer"></div>
    </div>
</body>
</html>
