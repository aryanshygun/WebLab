<!DOCTYPE html>
<html dir="rtl"">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>اطلاعات مهمان</legend>
            
            <label for="name">نام و نام خانوداگی</label>
            <br>
            <input type="text" id="name" required>

            <br>
            <br>

            <label for="email">ایمیل</label>
            <br>
            <input type="email" id="email" required>

            <br>
            <br>

            <input type="radio" id="male" value="male" name="gender">
            <label for="male">آقا</label>
            <input type="radio" id="female" value="female" name="gender">
            <label for="female">خانم</label>

            <br>
            <br>

            <label for="education">تعداد همراه</label>
            <select name="attendant" id="attendant">
                <option value="0">۰</option>
                <option value="1">۱</option>
                <option value="2">۲</option>
                <option value="3">۳</option>
                <option value="4">۴</option>
            </select>
            <br>
            <br>
            <button type="submit" id="submit">ثبت</button>
            <button type="reset" id="reset">بازنشانی</button>

        </fieldset>
    </form>
    
</body>
</html>
