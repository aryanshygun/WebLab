<!DOCTYPE html>
<html dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <title>Forms-1</title>
  </head>
  <body>
    <form>
      <label for="name">نام:</label>
      <br />
      <input type="text" id="name" name="user_name" required />
      <br />

      <label for="mail">ایمیل:</label>
      <br />
      <input type="email" id="mail" name="user_email" />
      <br />

      <label for="msg">پیام:</label>
      <br />
      <textarea id="msg" name="user_message" rows="2" cols="20" required></textarea>
      <br />

      <button type="submit">ثبت</button>
      <button type="reset">بازنشانی</button>
    </form>
  </body>
</html>
