<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <section id="result" class="result">
            <div id="screen" class="screen">0</div>
        </section>
        <section id="buttons" class="buttons">
            <div class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="op">รท</button>
            </div>
            <div class="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="op">X</button>
            </div>
            <div class="row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="op">-</button>
            </div>
            <div class="row">
                <button class="op">AC</button>
                <button>0</button>
                <button class="op">=</button>
                <button class="op">+</button>
            </div>
        </section>
    </div>
    <script src="main.js"></script>
</body>
</html>
