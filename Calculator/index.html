<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link
        href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
        rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <section class="style">
        <div id="screen" class="style">0</div>

        <div class="style btn" onclick="append('1')">1</div>
        <div class="style btn" onclick="append('2')">2</div>
        <div class="style btn" onclick="append('3')">3</div>
        <div class="style btn op" onclick="append('+')"><i class="ri-add-line"></i></div>

        <div class="style btn" onclick="append('4')">4</div>
        <div class="style btn" onclick="append('5')">5</div>
        <div class="style btn" onclick="append('6')">6</div>
        <div class="style btn op" onclick="append('-')"><i class="ri-subtract-line"></i></div>

        <div class="style btn" onclick="append('7')">7</div>
        <div class="style btn" onclick="append('8')">8</div>
        <div class="style btn" onclick="append('9')">9</div>
        <div class="style btn op" onclick="append('*')"><i class="ri-close-line"></i></div>

        <div class="style btn" onclick="append('.')">.</div>
        <div class="style btn" onclick="append('0')">0</div>
        <div class="style btn op" onclick="cleanUp()">C</div>
        <div class="style btn op" onclick="append('/')"><i class="ri-divide-line"></i></div>

        <div class="style btn op span" onclick="calc()"><i class="ri-equal-fill"></i></div>
    </section>




    <script src="main.js"></script>
</body>
</html>
