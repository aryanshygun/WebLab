<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <section id="result" class="result">
            <div id="screen" class="screen">0</div>
        </section>
        <section id="buttons" class="buttons">
            <button onclick="append('1')">1</button>
            <button onclick="append('2')">2</button>
            <button onclick="append('3')">3</button>
            <button onclick="append('+')" class="op">+</button>

            <button onclick="append('4')">4</button>
            <button onclick="append('5')">5</button>
            <button onclick="append('6')">6</button>
            <button onclick="append('-')" class="op">-</button>

            <button onclick="append('7')">7</button>
            <button onclick="append('8')">8</button>
            <button onclick="append('9')">9</button>
            <button onclick="append('*')" class="op">x</button>


            <button onclick="append('.')">.</button>
            <button onclick="append('0')">0</button>
            <button onclick="cleanUp()" class="op">AC</button>
            <button onclick="append('/')" class="op">รท</button>

            <button onclick="calc()" class="op span">=</button>
        </section>
    </div>
    <script src="main.js"></script>
</body>
</html>
