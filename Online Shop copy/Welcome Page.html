    <title>Online Shop</title>
    <link rel="stylesheet" href="style.css">

<body>
    <div class="container style">
        <section id="auth-div" class="style">
            <div id="welcome-div" class="style">
                <img src="images/atompunk 3.jpeg" alt="">
                <h1>Album Shop</h1>
                <p>we have best of everything here yea we are so good we have a lot of posters and wallpapers and stuff buy from us pls we broke af</p>
                <button class="style btn" id="enter-btn" onclick="showLogger()">Enter the site</button>
            </div>
            <div id="logger-div" class="style">
                <img src="images/solarpunk 3.jpeg" alt="">
                <h1>Enter your details</h1>

                <label for="username">Username:</label>
                <input class="style" type="text" id="username" placeholder="Your Username...">
                <label for="password">Password:</label>
                <input class="style" type="text" id="password" placeholder="Your Passkey...">
                <div>
                    <button class="style btn" onclick="handleAuth('sign-in')">Sign In</button>
                    <button class="style btn" onclick="handleAuth('sign-up')">Sign Up</button>
                </div>
            </div>
            <div id="move-div" class="style">
                <img src="images/atompunk 2.jpeg" alt="">
                <h1>Result:</h1>
                <p id="greet-text"></p>
                <p id="greet-state">State:</p>
                <button id="greet-btn" class="style btn" onclick="mainView()">Proceed</button>
            </div>
        </section>
