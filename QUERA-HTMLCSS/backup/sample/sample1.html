<!doctype html>
<html dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <title>Text Elements - 1</title>
  </head>
  <body>
    <h1>دورهٔ آموزش عملی HTML و CSS</h1>

    <h2>توضیحاتی در مورد دوره</h2>

    <p>
      یک متن خیلی خیلی خیلی طولانی درمورد
      <em>دورهٔ HTML و CSS</em>
    </p>

    <p>
      بخش دوم توضیحات دربارهٔ
      <strong>دورهٔ HTML و CSS</strong>
    </p>

    <h2>ویژگی‌های دوره</h2>

    <p>
      یک متن
      <span>خیلی</span>
      طولانی در مورد ویژگی‌های دوره
    </p>

    <h3>سرفصل‌های دوره</h3>

    <p>
      کمی توضیح درباره سرفصل‌های دوره
      <br />
      خط بعد هم اومدیم
    </p>
  </body>
</html>
