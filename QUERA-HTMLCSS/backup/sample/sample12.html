<!DOCTYPE html>
<html dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <title>Forms-3</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>اطلاعات شخصی</legend>
        <label for="firstname">نام</label>
        <br />
        <input type="text" id="firstname" name="firstname" />
        <br />
        <label for="lastname">نام خانوادگی</label>
        <br />
        <input type="text" id="lastname" name="lastname" />
      </fieldset>
      <br />

      <fieldset>
        <legend>اطلاعات محل سکونت</legend>
        <label for="city">شهر</label>
        <br />
        <input list="city-options" id="city" name="city" />
        <datalist id="city-options">
          <option value="تهران"></option>
          <option value="اصفهان"></option>
          <option value="تبریز"></option>
          <option value="مشهد"></option>
        </datalist>
        <br />

        <label for="address">نشانی کامل</label>
        <br />
        <textarea id="address" name="address"></textarea>
      </fieldset>
      <br />

      <button type="submit">ثبت</button>
      <button type="reset">بازنشانی</button>
    </form>
  </body>
</html>
