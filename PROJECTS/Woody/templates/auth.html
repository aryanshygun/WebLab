<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <nav class="style">
        <a class="logo">WooDY</a>
        <div class="nav-bar">
            <a class="style btn" id="drop-btn">CATEGORIES<i class="ri-arrow-down-s-line"></i></a>
            <div id="drop-list">
                <a class="style btn" href="/mobile-page">MOBILE</a>
                <a class="style btn" href="/laptop-page">LAPTOP</a>
                <a class="style btn" href="/tablet-page">TABLET</a>
                <a class="style btn" href="/smartwatch-page">SMARTWATCH</a>
                <a class="style btn" href="/camera-page">CAMERA</a>

            <a class="style btn" href="{{ url_for('home')}}">HOME</a>
            <a class="style btn" href="{{ url_for('about')}}">ABOUT</a>

        </div>
        <a class="style alt btn order" href="{{ url_for('profile')}}">PROFILE<i class="ri-shopping-cart-line ri-xl "></i></a>
    </nav>

    <article class="style" id="form-article">
        <h1>Welcome!</h1>
        <p id="form-header">Please log in to continue.</p>
        <form id="login-form" class="active" action="/auth/login" method="post">
            
            <label for="login-username">Enter your username:</label>
            <input type="text" id="login-username" name="username" required>
            <label for="login-password">Enter your password:</label>
            <input type="password" id="login-password" name="password" required>

            <button class="style btn alt" type="submit">Login</button>
        </form>
        <form id="register-form" action="/auth/register" method="post">
            
            <label for="register-username">Create a username:</label>
            <input type="text" id="register-username" name="username" required>
            <label for="register-password">Create a password:</label>
            <input type="password" id="register-password" name="password" required>

            <label for="register-age">Enter your age:</label>
            <input type="text" name="age" id="register-age" required>
            <label for="register-city">Enter your city:</label>
            <input type="text" name="city" id="register-city" required>

            <button class="style btn alt" type="submit">Register</button>
        </form>
        <div class="toggle-buttons">
            <a class="style btn" id="show-login">Switch to Login</a>
            <a class="style btn" id="show-register">Switch to Register</a>
        </div>
    </article>
    <footer class="style">
        <div class="text">
            All Content Â© Copyright WooDY International 2024. All Rights Reserved.
        </div>
        <div class="socials">
            <a href="https://www.youtube.com"><i class="ri-youtube-line ri-xl"></i></a>
            <a href="https://instagram.com"><i class="ri-instagram-line ri-xl"></i></a>
            <a href="https://x.com"><i class="ri-twitter-x-line ri-xl"></i></a>
            <a href="https://reddit.com"><i class="ri-reddit-line ri-xl"></i></a>
            <a href="https://discord.com"><i class="ri-discord-line ri-xl"></i></a>
        </div>
    </footer>
    <script src=" {{url_for('static', filename='auth.js')}}"></script>
    <script src="../static/auth.js"></script>
    <script>
        const dropButton = document.getElementById('drop-btn')
        const dropList = document.getElementById('drop-list')

        $('#drop-btn').on('click', function () {
            $('#drop-list').toggleClass('show')
        })
    </script>
</body>
</html>
