<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <title>Choose a Topic</title>
</head>
<body>
    <h1>Choose topics!</h1>

    {% for topic in topics %}
      <button onclick="location.href='{{ url_for('play_game', selected_topic=topic)}}'">{{ topic }}</button>
    {% endfor %}

</body>
</html>
