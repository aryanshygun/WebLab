<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poster Shop</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container style">
        <section id="auther-div">
            <article id="welcome-div" class="style">
                <img src="images/white-logo.png" alt="PortalPic">
                <p>Prepare yourself for some Eye candy</p>
                <p>we have best of everything here yea we are so good we have a lot of posters and wallpapers and stuff buy from us pls we broke af</p>
                <button class="style btn" id="enter-btn" onclick="showLogger()">Enter the Void</button>

            </article>

            <div id="login-div">
                <article id="input-data-div" class="style">

                    <h1>Who are you?</h1>
                    <!-- <label for="username">Username:</label> -->
                    <input class="style" type="text" id="username" placeholder="Enter your Username...">
                    <!-- <label for="password">Password:</label> -->
                    <input class="style" type="text" id="password" placeholder="Enter your Password...">
                    <div>
                        <button class="style btn" onclick="handleAuth('sign-in')">Sign In</button>
                        <button class="style btn" onclick="handleAuth('sign-up')">Sign Up</button>
                    </div>
                </article>
                <article id="move-div" class="style">
                    <p id="greet-text"></p>
                    <button id="greet-btn" class="style btn">Proceed</button>
                </article>
            </div>
        </section>
    </div>


</body>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="main.js"></script>

</html>
