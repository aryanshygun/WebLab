<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poster Shop</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container style">
        <section id="auther-div">
            <article id="welcome-div" class="style">
                <h1 id="logo-id" class="scale-up">PortaPic</h1>
                <button class="style btn" id="enter-btn" onclick="showLogger()">Enter the Void</button>
            </article>
            <div id="login-div">
                <article id="input-data-div" class="style">
                    <h1>Who are you?</h1>
                    <input class="style" type="text" id="username" placeholder="username...">
                    <input class="style" type="text" id="password" placeholder="password...">
                    <div>
                        <button class="style btn" onclick="handleAuth('sign-in')">Sign In</button>
                        <button class="style btn" onclick="handleAuth('sign-up')">Sign Up</button>
                    </div>
                </article>
                <article id="move-div" class="style">
                    <p id="greet-text"></p>
                    <button id="greet-btn" class="style btn">Proceed</button>
                </article>
            </div>
        </section>
    </div>


</body>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="main.js"></script>

</html>
